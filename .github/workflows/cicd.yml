name: Cypress e2e tests with artifact

run-name: ${{ github.actor }} is testing app with cypress

on:
  workflow_run:
    workflows: ["build app"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses : actions/checkout@v3
      - name: install dependencies
        run: 
          npm install
      - run: npm run e2e:headless
      - uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: e2e-tests
          path: cypress/videos